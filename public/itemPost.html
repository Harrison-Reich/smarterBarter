    <div class="row">
      <form>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="mb-3">
          <label for="body" class="form-label">Body</label>
          <textarea class="form-control" name="body" id="body" cols="30" rows="10"></textarea>
        </div>
        <button id="post" type="submit" class="btn btn-primary">Create Post</button>
      </form>
    </div>
    <div id="posts" class="row"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>

      function createPost() {
        let newPost = {
          title: document.getElementById('title').value,
          body: document.getElementById('body').value
        }
        axios.post('/api/posts', newPost, {
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          }
        })
          .then(res => {
            console.log(res)
          })
      }

      document.getElementById("post").addEventListener('click', event => {
        event.preventDefault()
        createPost()
      })

      axios.get('/api/posts', {
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      })
        .then(res => {

          console.log(res.data)
          let posts = res.data
          posts.forEach(post => {
            let postElem = document.createElement('div')
            postElem.innerHTML = `
            <h3 class="goToPost" data-postid="${post.id}"> ${post.title} </h3>
            <h5> posted by ${post.User.username} at ${post.User.createdAt.slice(0, -14)} </h5>
            <p> ${post.body} </p>
            `
            document.getElementById('posts').prepend(postElem)
          })

        })

      document.addEventListener('click', event => {
        if (event.target.classList.contains('goToPost')) {
          console.log('ping')
          localStorage.setItem('postId', event.target.dataset.postid)
          location = '/post.html'
        }
      })

      async function logoutUser() {
        localStorage.removeItem('token')
        location = '/login.html'
      }

      document.getElementById("logout").addEventListener('click', event => {
        event.preventDefault()
        logoutUser()
      })

    </script>
    </script>
